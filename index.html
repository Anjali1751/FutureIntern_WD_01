<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Landing Page</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

#hero {
    background-color: #f4f4f4;
    text-align: center;
    padding: 50px 20px;
}

.feature-item {
    border: 1px solid #ccc;
    padding: 20px;
    margin: 10px;
    display: inline-block;
    width: calc(33.33% - 40px);
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}
</style>
</head>
<body>
    <header>
        <h1>My Awesome Product</h1>
        <nav>
            <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h2>Welcome to Our Landing Page!</h2>
        <p>Discover the amazing features we offer.</p>
        <button>Get Started</button>
    </section>
    
    <section id="features">
        <h2>Features</h2>
        <div class="feature-item">Feature 1</div>
        <div class="feature-item">Feature 2</div>
        <div class="feature-item">Feature 3</div>
    </section>

    <section id="testimonials">
        <h2>What Our Users Say</h2>
        <blockquote>"This product changed my life!"</blockquote>
        <blockquote>"Absolutely amazing!"</blockquote>
    </section>

    <footer>
        <p>&copy; 2024 My Company</p>
        <p><a href="#privacy">Privacy Policy</a></p>
    </footer>
</body>
</html>
